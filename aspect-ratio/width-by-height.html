<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aspect Ratio | Width By Height</title>
    <style>
      .container {
        height: 80vh; /* set height */
        position: relative;
        background-color: coral;
        display: inline-block;
      }
      .placeholder {
        height: 100%;
        visibility: hidden;
      }
      .content {
        position: absolute;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="placeholder" src="./placeholder.jpg" />
      <div class="content">Content Here</div>
    </div>
  </body>
</html>
