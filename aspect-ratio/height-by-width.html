<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aspect Ratio | Height By Width</title>
    <style>
      .width-ctrl {
        width: 400px; /* set width */
      }
      .height-ctrl {
        padding-top: 75%;
        background-color: coral;
        position: relative;
      }
      .content {
        position: absolute;
        top: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="width-ctrl">
      <div class="height-ctrl">
        <div class="content">Aspect ratio 4:3</div>
      </div>
    </div>
  </body>
</html>
